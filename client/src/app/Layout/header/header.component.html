<header class="shadow-md max-h-20 p-3 w-full fixed top-0 bg-white z-50">
  <div class="flex flex-row-reverse items-center justify-between max-w-screen-2xl mx-auto">
    <!-- Logo -->
    <img src="/images/logo.png" alt="app logo" class="max-h-16" />

    <!-- Navigation -->
    <nav class="flex gap-6 my-2 uppercase text-lg font-medium">
      <a>Home</a>
      <a>Shop</a>
      <a>Contact</a>
    </nav>

    <!-- Actions -->
    <div class="flex items-center gap-4">
      <a matBadge="15" matBadgeColor="warn" matBadgeSize="large" class="custom-badge mt-2 mr-2">
        <mat-icon>shopping_cart</mat-icon>
      </a>
      <button mat-stroked-button>Login</button>
      <button mat-stroked-button>Register</button>
    </div>
  </div>
</header>

<!-- ✅ المحتوى بعد الهيدر مع padding-top -->
<main class="pt-24"> <!-- pt-24 = padding-top حوالي 96px -->
  <!-- هنا حط صورك أو باقي محتوى الصفحة -->
  <div class="grid grid-cols-4 gap-4 px-6">
    <!-- الصور أو المنتجات -->
  </div>
</main>
